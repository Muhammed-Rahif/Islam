---
convention:
  commitTypes:
    - feat
    - fix
    - perf
    - refactor
    - style
    - test
    - build
    - ops
    - docs
    - chore
    - merge
    - revert
  commitScopes:
    [
      "pages",
      "resources",
      "hooks",
      "theme",
      "config",
      "scripts",
      "licence",
      "router",
      "ui",
      "quran",
      "sunnah",
      "dhikrs",
      "settings",
      "component",
      "api",
      "workflows",
      "store",
      "semantic-release",
      "performance",
      "virtual-scroll",
      "font",
      "changelog",
      "playwright",
    ]
  releaseTagGlobPattern: v[0-9]*.[0-9]*.[0-9]*
changelog:
  commitTypes:
    - feat
    - fix
    - perf
    - merge
    - test
  includeInvalidCommits: true
  commitIgnoreRegexPattern: "^WIP "
  headlines:
    feat: Features
    fix: Bug Fixes
    perf: Performance Improvements
    merge: Merges
    breakingChange: BREAKING CHANGES
    test: Test Cases

  ## GitHub
  # commitUrl: https://github.com/Muhammed-Rahif/Islam/commit/%commit%
  # commitRangeUrl: https://github.com/Muhammed-Rahif/Islam/compare/%from%...%to%?diff=split

  ## GitHub Issues
  # issueRegexPattern: "#[0-9]+"
  # issueUrl: https://github.com/Muhammed-Rahif/Islam/issues/%issue%

  ## Jira Issues
  # issueRegexPattern: "[A-Z][A-Z0-9]+-[0-9]+"
  # issueUrl: https://WORKSPACE.atlassian.net/browse/%issue%
